<!doctype html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>SlugBrawl</title>
<style>
html,body{margin:0;overflow:hidden;background:#0b0f1a;color:#fff;font-family:Arial;touch-action:none}
canvas{display:block}
#menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.72);z-index:10}
#menu .box{background:#111827;padding:18px;border-radius:16px;width:92%;max-width:360px}
input,select,button{width:100%;margin-top:10px;padding:12px;border-radius:12px;border:none;font-weight:bold}
button{background:#facc15;color:#000}
#hud{position:fixed;top:10px;left:10px;background:rgba(0,0,0,.45);padding:8px 10px;border-radius:10px;font-weight:bold;z-index:5}
#end{display:none;position:fixed;inset:0;background:rgba(0,0,0,.78);z-index:30;align-items:center;justify-content:center;flex-direction:column}
.joy{position:fixed;bottom:18px;width:140px;height:140px;border-radius:50%;background:rgba(255,255,255,.14);border:2px solid rgba(255,255,255,.22);z-index:20}
#joyMove{left:18px}
.knob{width:60px;height:60px;background:#fff;border-radius:50%;position:absolute;left:50%;top:50%;margin:-30px}
#fireBtn{position:fixed;right:24px;bottom:64px;width:98px;height:56px;border-radius:16px;background:#ffb703;color:#000;font-weight:900;display:flex;align-items:center;justify-content:center;z-index:20}
</style>
</head>
<body>

<div id="menu">
  <div class="box">
    <h2>SlugBrawl</h2>
    <input id="name" placeholder="Seu nome">
    <input id="room" placeholder="Sala">
    <select id="cls">
      <option value="soldier">Soldado</option>
      <option value="tank">Tank</option>
    </select>
    <button onclick="join()">ENTRAR</button>
  </div>
</div>

<div id="hud"></div>
<div id="end"></div>

<canvas id="c"></canvas>
<div id="joyMove" class="joy"><div class="knob"></div></div>
<div id="fireBtn">ATIRAR</div>

</script>
</body>
</html>
