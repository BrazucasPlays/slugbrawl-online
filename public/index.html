<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
canvas{display:block}
#menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7)}
#box{background:#111;padding:16px;border-radius:12px;width:280px}
input,button{width:100%;margin-top:10px;padding:12px;border-radius:8px;border:none}
button{background:#ffc;color:#000;font-weight:bold}
#joy{position:fixed;left:20px;bottom:20px;width:120px;height:120px;border-radius:50%;background:#333}
#fire{position:fixed;right:20px;bottom:60px;padding:18px;background:#ffc;color:#000;border-radius:12px;font-weight:bold}
#hud{position:fixed;top:10px;left:10px;font-weight:bold}
</style>
</head>
<body>

<div id="menu">
  <div id="box">
    <h3>SlugBrawl</h3>
    <input id="name" placeholder="Nome">
    <input id="room" placeholder="Sala (ou vazio solo)">
    <button onclick="join()">JOGAR</button>
  </div>
</div>

<div id="hud"></div>
<canvas id="c"></canvas>
<div id="joy"></div>
<div id="fire">ATIRAR</div>

<script>
const c=document.getElementById("c"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;

const ws=new WebSocket((location.protocol==="https:"?"wss://":"ws://")+location.hostname);
let myId,state,roomId,aim={x:1,y:0},move={x:0,y:0};

function join(){
  ws.send(JSON.stringify({
    t:"join",
    name:document.getElementById("name").value,
    room:document.getElementById("room").value||"solo"
  }));
  document.getElementById("menu").style.display="none";
}

ws.onmessage=e=>{
  const m=JSON.parse(e.data);
  if(m.t==="you"){myId=m.id;}
  if(m.t==="state") state=m.rooms[document.getElementById("room").value||"solo"];
};

document.getElementById("joy").onpointermove=e=>{
  if(!e.buttons) return;
  move.x=e.movementX/20;
  move.y=e.movementY/20;
  const l=Math.hypot(move.x,move.y)||1;
  aim.x=move.x/l; aim.y=move.y/l;
  ws.send(JSON.stringify({t:"move",x:move.x,y:move.y}));
};

document.getElementById("fire").onclick=()=>{
  ws.send(JSON.stringify({t:"shoot",ax:aim.x,ay:aim.y}));
};

function loop(){
  ctx.clearRect(0,0,c.width,c.height);
  if(!state||!myId){requestAnimationFrame(loop);return;}

  const me=state.players[myId];
  ctx.save();ctx.translate(c.width/2-me.x,c.height/2-me.y);

  for(const p of Object.values(state.players)){
    ctx.fillStyle=p.id===myId?"#0f0":"#f00";
    ctx.beginPath();ctx.arc(p.x,p.y,16,0,6.28);ctx.fill();
  }

  state.enemies.forEach(e=>{
    ctx.fillStyle="#ff0";
    ctx.beginPath();ctx.arc(e.x,e.y,14,0,6.28);ctx.fill();
  });

  state.bullets.forEach(b=>{
    ctx.fillStyle="#fff";
    ctx.fillRect(b.x-2,b.y-2,4,4);
  });

  ctx.fillStyle=state.door.open?"#0f0":"#f00";
  ctx.fillRect(state.door.x-20,state.door.y-30,40,60);

  ctx.restore();
  document.getElementById("hud").textContent=
    `HP: ${Math.floor(me.hp)} | Kills: ${me.kills}`;
  requestAnimationFrame(loop);
}
loop();
</script>
</body>
</html>
