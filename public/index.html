<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial}
canvas{display:block}
#menu{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.7);z-index: 100;}
#box{background:#111;padding:16px;border-radius:12px;width:280px}
input,button{width:100%;margin-top:10px;padding:12px;border-radius:8px;border:none}
button{background:#ffc;color:#000;font-weight:bold}
#hud{position:fixed;top:10px;left:10px;font-weight:bold}
#soundToggle{position:fixed;top:10px;right:10px;padding:10px;background:#333;color:#fff;border-radius:8px;cursor:pointer}

#joy{position:fixed;left:20px;bottom:20px;width:140px;height:140px;border-radius:50%;background:#333}
#knob{position:absolute;left:50%;top:50%;width:60px;height:60px;margin:-30px;border-radius:50%;background:#fff}
#fire{position:fixed;right:20px;bottom:60px;padding:18px;background:#ffc;color:#000;border-radius:12px;font-weight:bold}
</style>
</head>
<body>

<div id="menu">
  <div id="box">
    <h3>SlugBrawl</h3>
    <input id="name" placeholder="Nome">
    <input id="room" placeholder="Sala (ou vazio solo)">
    <button onclick="join()">JOGAR</button>
  </div>
</div>

<div id="hud"></div>
<div id="soundToggle" onclick="Audio.toggleMute()">üîä Som ON</div>
<canvas id="c"></canvas>
<div id="joy"><div id="knob"></div></div>
<div id="fire">ATIRAR</div>

<script>
// ---------- DADOS BASE64 INJETADOS (PARA EVITAR ARQUIVOS EXTERNOS) ----------
// Sprites 8x8 (simples, top-down) e √°udios sint√©ticos p/ Web Audio
const BASE64_ASSETS = {
    // 8x8 Player (4 frames walk/idle) - Verde
    player: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAGCAYAAADZAPfJAAAAH0lEQVR42mP4z8BAPwYiwASyT5D/c8EBiI/4jw0AAWk715kY82QAAAAASUVORK5CYII=",
    // 8x8 Enemy (1 frame idle) - Amarelo
    enemy: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAABUlEQVR42mP4z8DAfwABAA4B84zM/wAAAABJRU5ErkJggg==",
    // 8x8 Life Pack (Cruz vermelha)
    life_pack: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAJklEQVR42mP4z8BAPwYyQQbAwMDAwPCfgYGBAYkZGBgYnAEAE1w5hGj4FpEAAAAASUVORK5CYII=",
    // Porta Fechada (C√≠rculo vermelho)
    door_closed: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAB0lEQVR42mP4z8DAfwAEAwD/JbM8VAAAAABJRU5ErkJggg==",
    // Porta Aberta (C√≠rculo verde)
    door_open: "data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAgAAAAICAYAAADED76LAAAAB0lEQVR42mP4z8BAPwAEAAHwBDM8VAAAAABJRU5ErkJggg==",
};

// --- FUN√á√ÉO PARA GERAR AUDIO SINT√âTICO (Tiro, Dano, Cura) ---
// Retorna um ArrayBuffer para simular o carregamento de um arquivo .wav
function generateSynthAudio(freq, duration, type='sine', decay=0.5) {
    const sampleRate = 44100;
    const numSamples = sampleRate * duration;
    const buffer = Audio.context.createBuffer(1, numSamples, sampleRate);
    const data = buffer.getChannelData(0);

    for (let i = 0; i < numSamples; i++) {
        const time = i / sampleRate;
        const volume = Math.exp(-time / decay); // Volume decaindo
        
        let sample;
        if (type === 'sine') {
            sample = Math.sin(2 * Math.PI * freq * time);
        } else if (type === 'square') {
            sample = Math.sign(Math.sin(2 * Math.PI * freq * time));
        } else { // noise
            sample = Math.random() * 2 - 1;
        }
        data[i] = sample * volume;
    }
    return buffer;
}
// --------------------------------------------------------------------------


const c=document.getElementById("c"),ctx=c.getContext("2d");
c.width=innerWidth;c.height=innerHeight;
const MAP_WIDTH = 1800; 
const MAP_HEIGHT = 1000;
let lastPlayerHp = 100;

// --- M√ìDULO 1: Assets (Carregamento de Base64 e Synth) ---
const Assets = {
    sprites: {},
    audioBuffers: {},

    loadAll(callback) {
        // Carregar Sprites (Imagens Base64)
        for (let key in BASE64_ASSETS) {
            const img = new Image();
            img.src = BASE64_ASSETS[key];
            this.sprites[key] = img;
        }

        // Gerar √Åudios Sint√©ticos
        this.audioBuffers.shoot_sound = generateSynthAudio(800, 0.08, 'square', 0.05); // Barulho de tiro
        this.audioBuffers.damage_sound = generateSynthAudio(150, 0.2, 'sine', 0.1);    // Dano (grave)
        this.audioBuffers.heal_sound = generateSynthAudio(1200, 0.15, 'sine', 0.08);   // Cura (agudo)
        this.audioBuffers.death_sound = generateSynthAudio(60, 0.5, 'square', 0.2);     // Morte (muito grave)
        
        // Como a carga √© s√≠ncrona, chamamos o callback imediatamente
        callback();
    }
};

// --- M√ìDULO 2: Audio (Web Audio API) ---
const Audio = {
    context: new (window.AudioContext || window.webkitAudioContext)(),
    masterGain: null,
    isMuted: false,

    init() {
        this.masterGain = this.context.createGain();
        this.masterGain.connect(this.context.destination);
    },

    playSound(key, volume = 1.0) {
        if (this.isMuted || !Assets.audioBuffers[key]) return;

        const buffer = Assets.audioBuffers[key];
        const source = this.context.createBufferSource();
        source.buffer = buffer;

        const gainNode = this.context.createGain();
        gainNode.gain.value = volume;

        source.connect(gainNode);
        gainNode.connect(this.masterGain);
        source.start(0);
    },

    toggleMute() {
        this.isMuted = !this.isMuted;
        this.masterGain.gain.value = this.isMuted ? 0 : 1;
        document.getElementById('soundToggle').textContent = this.isMuted ? 'üîá Som OFF' : 'üîä Som ON';
    }
};
Audio.init();

// --- INICIALIZA√á√ÉO E WEBSOCKET ---
const ws=new WebSocket((location.protocol==="https:"?"wss://":"ws://")+location.hostname);
let myId,state,roomKey="solo",aim={x:1,y:0},move={x:0,y:0};

function join(){
  Audio.context.resume(); 
  roomKey=document.getElementById("room").value||"solo";
  ws.send(JSON.stringify({
    t:"join",
    name:document.getElementById("name").value,
    room:roomKey
  }));
  document.getElementById("menu").style.display="none"; 
}

ws.onmessage=e=>{
  const m=JSON.parse(e.data);
  if(m.t==="you"){
    myId=m.id;
    lastPlayerHp = m.lastHp;
  }
  if(m.t==="state"){
    state=m.rooms[roomKey];
    
    // L√ìGICA DE √ÅUDIO DE DANO
    if(myId && state.players[myId]) {
      const me = state.players[myId];
      if(me.hp < lastPlayerHp && me.hp > 0) {
        Audio.playSound('damage_sound', 0.8);
      } else if (me.hp === 0 && lastPlayerHp > 0) {
        Audio.playSound('death_sound', 1.0);
      } else if (me.hp > lastPlayerHp) {
        Audio.playSound('heal_sound', 0.7);
      }
      lastPlayerHp = me.hp;
    }
  }
};

// --- CONTROLES ---
const joy=document.getElementById("joy");
const knob=document.getElementById("knob");
let center={x:0,y:0},drag=false,MAX=50;

joy.onpointerdown=e=>{
  Audio.context.resume(); 
  const r=joy.getBoundingClientRect();
  center.x=r.left+r.width/2;
  center.y=r.top+r.height/2;
  drag=true;
};

joy.onpointermove=e=>{
  if(!drag) return;
  const dx=e.clientX-center.x,dy=e.clientY-center.y;
  const d=Math.hypot(dx,dy);
  const m=Math.min(d,MAX);
  const nx=(dx/d||0)*m,ny=(dy/d||0)*m;
  knob.style.transform=`translate(${nx}px,${ny}px)`;
  move.x=nx/MAX; move.y=ny/MAX;
  const l=Math.hypot(move.x,move.y)||1;
  aim.x=move.x/l; aim.y=move.y/l;
  ws.send(JSON.stringify({t:"move",x:move.x,y:move.y}));
};

joy.onpointerup=()=>{
  drag=false; knob.style.transform="";
  move.x=move.y=0;
  ws.send(JSON.stringify({t:"move",x:0,y:0}));
};

document.getElementById("fire").onclick=()=>{
  Audio.playSound('shoot_sound', 0.5); 
  ws.send(JSON.stringify({t:"shoot",ax:aim.x,ay:aim.y}));
};


// --- M√ìDULO 3: Renderer (Draw Loop com Sprites e Anima√ß√£o) ---
const Animations = {
    // Definindo a anima√ß√£o baseada nos sprites 8x8 (4 quadros no total)
    player: {
        idle: { frames: 1, fps: 1, frameSize: 8 },
        walk: { frames: 4, fps: 8, frameSize: 8 } 
    },
    enemy: {
        idle: { frames: 1, fps: 1, frameSize: 8 },
    }
};

const Renderer = {
    // O tamanho visual √© 3x o tamanho do sprite 8x8 (para ser vis√≠vel)
    VISUAL_SCALE: 3,
    PLAYER_VISUAL_SIZE: 16, 
    ENEMY_VISUAL_SIZE: 14, 
    lastTime: 0,

    updateAnimations(dt) {
        for(const p of Object.values(state.players)){
            if (!p.anim) p.anim = { state: 'idle', frame: 0, time: 0 };
            
            const isMoving = Math.hypot(p.ix, p.iy) > 0.1;
            const stateKey = isMoving ? 'walk' : 'idle';
            const animDef = Animations.player[stateKey];
            
            if (p.anim.state !== stateKey) {
                p.anim.state = stateKey;
                p.anim.frame = 0;
                p.anim.time = 0;
            }

            p.anim.time += dt;
            const frameDuration = 1 / animDef.fps;
            
            if (p.anim.time >= frameDuration) {
                p.anim.frame = (p.anim.frame + 1) % animDef.frames;
                p.anim.time -= frameDuration;
            }
        }
    },

    draw(timestamp) {
        if (!Renderer.lastTime) Renderer.lastTime = timestamp;
        const dt = (timestamp - Renderer.lastTime) / 1000;
        Renderer.lastTime = timestamp;

        ctx.clearRect(0,0,c.width,c.height);
        if(!state||!myId){requestAnimationFrame(Renderer.draw);return;}

        Renderer.updateAnimations(dt); 

        const me=state.players[myId];
        ctx.save();
        ctx.translate(c.width/2-me.x,c.height/2-me.y);
        
        ctx.fillStyle = '#4f6c4c'; 
        ctx.fillRect(0, 0, MAP_WIDTH, MAP_HEIGHT); 

        Renderer.drawDoor(state.door);
        Renderer.drawLifes(state.lifes);
        Renderer.drawBullets(state.bullets);
        Renderer.drawEnemies(state.enemies);
        Renderer.drawPlayers(state.players, myId);
        Renderer.drawZone(state.zone);

        ctx.restore(); 

        document.getElementById("hud").textContent=
            `HP: ${Math.floor(me.hp)} | Kills: ${me.kills}`;

        requestAnimationFrame(Renderer.draw);
    },

    drawPlayers(players, myId) {
        for(const p of Object.values(players)){
            if(p.hp <= 0) continue;
            
            ctx.save();
            ctx.translate(p.x, p.y);
            
            const size = Renderer.PLAYER_VISUAL_SIZE;
            const sprite = Assets.sprites.player;

            let currentAimX = p.id === myId ? aim.x : p.ix;
            if (currentAimX < 0) { ctx.scale(-1, 1); }

            // L√≥gica de ANIMA√á√ÉO
            const animDef = Animations.player[p.anim.state];
            const frameWidth = animDef.frameSize;
            const sx = p.anim.frame * frameWidth;

            // Desenho do frame atual
            ctx.drawImage(sprite, 
                          sx, 0, frameWidth, frameWidth, // Recorte (Sprite Sheet 8x8)
                          -size, -size, size * 2, size * 2); // Destino (32x32)

            ctx.restore(); 
            
            // HP bar
            ctx.fillStyle="rgba(0,0,0,.5)";
            ctx.fillRect(p.x-22,p.y-28,44,6);
            ctx.fillStyle="#22c55e";
            ctx.fillRect(p.x-22,p.y-28,44*(p.hp/p.max),6);

            ctx.textAlign = 'center';
            ctx.fillStyle = p.id===myId?"#ffc":"#fff";
            ctx.font = 'bold 12px Arial';
            ctx.fillText(p.name, p.x, p.y - 35);
        }
    },

    drawEnemies(enemies) {
        enemies.forEach(e => {
            const size = Renderer.ENEMY_VISUAL_SIZE;
            const sprite = Assets.sprites.enemy;
            
            // Desenho do Inimigo (8x8)
            ctx.drawImage(sprite, 
                          0, 0, 8, 8, 
                          e.x - size, e.y - size, size * 2, size * 2); 
            
            // HP bar
            ctx.fillStyle="rgba(0,0,0,.5)";
            ctx.fillRect(e.x-15,e.y-22,30,4);
            ctx.fillStyle="#f00";
            ctx.fillRect(e.x-15,e.y-22,30*(e.hp/60),4); 
        });
    },

    drawDoor(door) {
        const sprite = door.open ? Assets.sprites.door_open : Assets.sprites.door_closed;
        // Desenha em 30x30
        ctx.drawImage(sprite, door.x - 15, door.y - 15, 30, 30);
    },

    drawLifes(lifes) {
        lifes.forEach(l => {
            const sprite = Assets.sprites.life_pack;
            // Desenha em 25x25
            ctx.drawImage(sprite, l.x - 12, l.y - 12, 25, 25);
        });
    },

    drawBullets(bullets) {
        bullets.forEach(b=>{
            ctx.fillStyle=b.from==="e"?"#ff4d6d":"#fff";
            ctx.fillRect(b.x-2,b.y-2,4,4);
        });
    },

    drawZone(zone) {
        ctx.fillStyle = 'rgba(255, 0, 0, 0.15)'; 
        ctx.fillRect(0, 0, MAP_WIDTH, zone); 
        ctx.fillRect(0, MAP_HEIGHT - zone, MAP_WIDTH, zone); 
        ctx.fillRect(0, zone, zone, MAP_HEIGHT - 2 * zone);
        ctx.fillRect(MAP_WIDTH - zone, zone, zone, MAP_HEIGHT - 2 * zone);
    }
};

// --- PONTO DE ENTRADA FINAL ---
Assets.loadAll(() => {
    requestAnimationFrame(Renderer.draw);
});
</script>
</body>
</html>
